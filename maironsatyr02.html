		</div>

	   
	   
	   
	    
	   <div class="item3"><div class="fade"><img class="logo" src="images/RogerLogoDarkGrey.png" width="175" height="auto" alt=""></div>
			
	
			<div style="padding: 20px 0px 20px 0px"><span class="intro">Mairon Satyr</span></div>
 

		   
			<table class="tableproduct">
		   		<tr>
					<td align="right"><span class="bodyproduct">NUMBER:</span></td>

		   		<tr>

					<th align="left"><span class="bodyproductbold">call/text <a href="tel:+1-954-850-9119" style="text-decoration: none; color: #222">954.850.9119</a></span></th>
			   </tr>
			</table>
		   
		   
		   
		   
	
		   
		   
		                
	   
		   
		   
					<div id="product-image-wrap">


					<!-- Thumbs -->
					<div class="product-image-thumbnail"><img src="sculptures/MaironSatyr_02a.jpg" id="1" class="thumb" onclick="preview(this)" alt="image 0"></div>
					<div class="product-image-thumbnail"><img src="sculptures/MaironSatyr_02b.jpg" id="2" class="thumb" onclick="preview(this)" alt="image 2"></div>
					<div class="product-image-thumbnail"><img src="sculptures/MaironSatyr_02c.jpg" id="3" class="thumb" onclick="preview(this)" alt="image 3"></div>

					</div>
		   
		   
		   
		   
		   
		   
		   
		<script type="text/javascript"> 
		   
		   var lastImg = 1;
document.getElementById(lastImg).className = "thumb selected";
function preview(img) {
document.getElementById(lastImg).className = "thumb";
img.className = "thumb selected";
document.getElementById(0).src = img.src;
lastImg = img.id;
	
document.body.scrollTop = 0;
document.documentElement.scrollTop = 0;
}
		   </script>
